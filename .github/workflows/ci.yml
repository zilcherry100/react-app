name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build Docker image
        run: docker build -t zilcherry100/react-app:${{ github.sha }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push zilcherry100/react-app:${{ github.sha }}

      - name: Update GitOps repo
        uses: actions/checkout@v4
        with:
          repository: yourusername/react-gitops
          token: ${{ secrets.GH_TOKEN }}
          ref: main
          path: gitops

      - name: Update deployment image
        run: |
          sed -i 's|image: .*|image: zilcherry100/react-app:${{ github.sha }}|' gitops/clusters/microk8s/deployment.yaml
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update React app image to ${{ github.sha }}" || exit 0
          git push

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
